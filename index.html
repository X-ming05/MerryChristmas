<script>

    // è®¾ç½®åœºæ™¯
    function setupScene() {
        // åœºæ™¯
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x0a0a2a, 50, 150);

        // ç›¸æœº - è°ƒæ•´ä½ç½®ä»¥æ›´å¥½åœ°å±•ç¤ºåœ£è¯æ ‘
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);

    // è®¾ç½®å¢å¼ºç¯å…‰
    function setupEnhancedLights() {
        // ç¯å¢ƒå…‰
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        // ä¸»å…‰æº

        const treeGlow = new THREE.PointLight(0xff69b4, 3, 40);
        treeGlow.position.set(0, 15, 0);
        scene.add(treeGlow);

        // è¾…åŠ©è¾‰å…‰
        const glow2 = new THREE.PointLight(0x4deeea, 2, 35);

    // åˆ›å»ºå¢å¼ºæ˜Ÿç©º
    function createEnhancedStars(count) {
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        const colors = [];
        const sizes = [];

        for (let i = 0; i < count; i++) {
            // çƒåæ ‡ç”Ÿæˆæ˜Ÿæ˜Ÿï¼Œæ›´è¿œçš„è·ç¦»
            const radius = 150 + Math.random() * 100;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);

            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta);
            const z = radius * Math.cos(phi);

            vertices.push(x, y, z);

            // å¤šå½©æ˜Ÿæ˜Ÿ
            const hue = Math.random() * 360;
            const color = new THREE.Color().setHSL(hue / 360, 0.8, 0.7);
            colors.push(color.r, color.g, color.b);

            // éšæœºå¤§å°

            const layerIndex = Math.floor(Math.random() * layers);

            const minHeightForLayer = layerIndex > 0 ? layerHeights[layerIndex - 1] : 0;
            
            // åœ¨å±‚å†…éšæœºåˆ†å¸ƒ

            const z = Math.sin(angle) * radius;

            particleOriginalPositions.push(x, y, z);

            // æ ¹æ®é«˜åº¦é€‰æ‹©é¢œè‰²
            let color;
            if (height < 0.3) {
                color = new THREE.Color(scheme.particles[4] || 0x74ee15); // åº•éƒ¨æ·±è‰²
            } else if (height < 0.7) {

            } else {

            }

            // æ·»åŠ è½»å¾®çš„éšæœºé¢œè‰²å˜åŒ–
            color.offsetHSL(Math.random() * 0.1 - 0.05, 0.1, Math.random() * 0.2 - 0.1);

    // åˆ›å»ºæ˜Ÿæ˜Ÿå‡ ä½•ä½“
    function createStarGeometry(size) {
        const shape = new THREE.Shape();
        const spikes = 5;
        const outerRadius = size;
        const innerRadius = size * 0.5;

        for(let i = 0; i < spikes * 2; i++) {
            const radius = i % 2 === 0 ? outerRadius : innerRadius;
            const angle = (i * Math.PI) / spikes;

            const x = radius * Math.cos(angle);
            const y = radius * Math.sin(angle);

            if(i === 0) {
                shape.moveTo(x, y);
            } else {
                shape.lineTo(x, y);
            }
        }

        shape.closePath();
        return new THREE.ShapeGeometry(shape);
    }

    // åŠ¨ç”»å¾ªç¯ - å…³é”®ä¿®å¤ï¼šé˜²æ­¢ç²’å­å‘æ•£
    function animate() {
        requestAnimationFrame(animate);

        const time = Date.now() * 0.001;

        // è‡ªåŠ¨æ—‹è½¬æˆ–é¼ æ ‡æ§åˆ¶æ—‹è½¬
        if (isAutoRotating) {
            tree.rotation.y += treeRotationSpeed;
            // è°ƒæ•´ç›¸æœºæ—‹è½¬åŠå¾„ï¼Œä½¿å…¶æ›´é€‚åˆå±•ç¤ºä¼˜åŒ–åçš„åœ£è¯æ ‘
            camera.position.x = Math.sin(time * cameraRotationSpeed) * 30;
            camera.position.z = Math.cos(time * cameraRotationSpeed) * 30;
            camera.position.y = 15 + Math.sin(time * 0.3) * 2;
            camera.lookAt(0, 8, 0);
        } else {
            // é¼ æ ‡/è§¦æ‘¸æ§åˆ¶
            tree.rotation.y += mouseX * 0.8;
            camera.position.y += mouseY * 15;
            camera.position.y = Math.max(10, Math.min(25, camera.position.y));
            camera.lookAt(0, 8, 0);
        }

        // æ˜Ÿæ˜Ÿç¼“æ…¢æ—‹è½¬
        if (stars) {
            stars.rotation.y += 0.0002;
        }

        // æ¼‚æµ®è£…é¥°ç‰©åŠ¨ç”»
        hearts.forEach((heart) => {
            const data = heart.userData;
            if (!data) return;

            // ä¸Šä¸‹æµ®åŠ¨
            heart.position.y = data.originalY + Math.sin(time * data.speed + data.timeOffset) * data.floatHeight;

            // æ—‹è½¬
            heart.rotation.y += data.rotationSpeed;
            heart.rotation.x += data.rotationSpeed * 0.7;
            heart.rotation.z += data.rotationSpeed * 0.5;

            // ç¯ç»•è¿åŠ¨
            data.angle += 0.002;
            heart.position.x = Math.cos(data.angle) * data.radius;
            heart.position.z = Math.sin(data.angle) * data.radius;

            // é€æ˜åº¦å˜åŒ–
            heart.material.opacity = 0.6 + Math.sin(time * data.speed + data.timeOffset) * 0.3;
        });

        // è£…é¥°å°çƒåŠ¨ç”»
        ornaments.forEach((ornament) => {
            const data = ornament.userData;
            if (!data) return;

            ornament.rotation.y += data.rotationSpeed;
            ornament.position.y = data.originalY + Math.sin(time * data.bobSpeed + data.timeOffset) * data.bobHeight;

            // é¢œè‰²å˜åŒ–
            const hue = (time * 10 + data.timeOffset * 10) % 360;
            ornament.material.color.setHSL(hue / 360, 0.9, 0.6);
        });

        // 3Dé›ªèŠ±åŠ¨ç”»
        snowflakes3D.forEach((snowflake) => {
            const data = snowflake.userData;
            if (!data) return;

            snowflake.position.y -= data.speed;
            snowflake.rotation.x += data.rotationSpeed;
            snowflake.rotation.y += data.rotationSpeed * 0.7;
            snowflake.rotation.z += data.rotationSpeed * 0.5;

            // è½»å¾®å·¦å³é£˜åŠ¨
            snowflake.position.x += Math.sin(time + data.amplitude) * 0.01;
            snowflake.position.z += Math.cos(time + data.amplitude) * 0.01;

            // é‡ç½®ä½ç½®
            if (snowflake.position.y < -5) {
                snowflake.position.y = data.originalY;
                snowflake.position.x = (Math.random() - 0.5) * 40;
                snowflake.position.z = (Math.random() - 0.5) * 40;
            }

            // é€æ˜åº¦å˜åŒ–
            snowflake.material.opacity = 0.5 + Math.sin(time * 2) * 0.3;
        });

        // æ ‘ç²’å­åŠ¨ç”» - å…³é”®ä¿®å¤ï¼šåŸºäºåŸå§‹ä½ç½®æ·»åŠ è½»å¾®æ³¢åŠ¨ï¼Œè€Œä¸æ˜¯æŒç»­ç§»åŠ¨
        const treeParticles = tree.children[1];
        if (treeParticles && treeParticles.geometry.attributes.position && particleOriginalPositions) {
            const positions = treeParticles.geometry.attributes.position.array;

            // åªåœ¨å¶å°”æ›´æ–°ä»¥å‡å°‘æ€§èƒ½æ¶ˆè€—
            if (Math.sin(time * 2) > 0.98) {
                for (let i = 0; i < positions.length; i += 3) {
                    const originalX = particleOriginalPositions[i];
                    const originalY = particleOriginalPositions[i + 1];
                    const originalZ = particleOriginalPositions[i + 2];

                    // åŸºäºåŸå§‹ä½ç½®æ·»åŠ è½»å¾®æ³¢åŠ¨
                    const waveFactor = 0.05;
                    const waveSpeed = 2;

                    positions[i] = originalX + Math.sin(time * waveSpeed + i * 0.0001) * waveFactor;
                    positions[i + 1] = originalY + Math.sin(time * waveSpeed * 0.7 + i * 0.0001) * waveFactor * 0.5;
                    positions[i + 2] = originalZ + Math.cos(time * waveSpeed + i * 0.0001) * waveFactor;
                }

                treeParticles.geometry.attributes.position.needsUpdate = true;
            }
        }

        // é‡ç½®é¼ æ ‡ç§»åŠ¨æ•ˆæœ
        mouseX *= 0.92;
        mouseY *= 0.92;

        // æ¸²æŸ“
        renderer.render(scene, camera);
